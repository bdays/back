PrepareTemplate:
  get:
    tags:
      - Templates
    summary: Получить шаблон сопоставленный с данными пользователя
    description: |
      Необходимо добавить в текст ключ <!!{path}!!> который будет заменен на значение из данных пользователя, где path - путь к полю (Если поле по заданному пути не найдено, то ключ будет удален из текста)     

      ***Пример:***

      __Есть данные пользователя:

      ```
      {
        "id": 1,
        "firstName": "Firstname",
        "lastName": "LastName",
        "data": {
          "age": 20
        }
      }
      ```

      __Есть текст:

      Имя: <!!firstName!!> | Фамилия: <!!lastName!!> | Возраст: <!!data.age!!>

      __В итоге будет получено:

      Имя: Firstname | Фамилия: Lastname | Возраст: 20

    parameters:
      - in: path
        name: templateId
        schema:
          type: integer
        required: true
        description: Идентификатор шаблона
      - in: path
        name: bdayId
        schema:
          type: integer
        required: true
        description: Идентификатор дня рождения пользователя
    responses:
      400:
        description: |
          **Возвращаемые коды ошибок:** `9`, `6`, `3`
        content:
          application/json:
            schema:
              $ref: "errors.yaml#/Struct"
      200:
        content:
          application/json:
            schema:
              type: object
              required:
                - data
              properties:
                data:
                  type: object
                  required:
                    - title
                    - text
                    - blocks
                    - attachments
                  properties:
                    title:
                      type: string
                    text:
                      type: string
                    blocks:
                      type: array
                    attachments:
                      type: array

CreateUpdateStructRequest:
  type: object
  required:
    - title
    - text
    - blocks
  properties:
    title:
      type: string
    text:
      type: string
    blocks:
      type: array
    attachments:
      type: array

CreateUpdateOrGetStructResponse:
  type: object
  required:
    - data
  properties:
    data:
      type: object
      required:
        - id
        - title
        - text
        - blocks
        - attachments
      properties:
        id:
          type: integer
        title:
          type: string
        text:
          type: string
        blocks:
          type: array
        attachments:
          type: array

GetAllStructResponse:
  type: object
  required:
    - data
  properties:
    data:
      type: array
      items:
        type: object
        required:
          - id
          - title
        properties:
          id:
            type: integer
          title:
            type: string
